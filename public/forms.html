<!DOCTYPE html>
<html>
<head>
  <title>Hidden Forms for Netlify</title>
</head>
<body>
  <!-- This file helps Netlify detect forms during build time -->
  
  <!-- Career Application Form -->
  <form name="career-application" netlify netlify-honeypot="bot-field" hidden enctype="multipart/form-data">
    <input type="text" name="fullName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="position" />
    <select name="experience">
      <option value="0-1">0-1 years</option>
      <option value="2-3">2-3 years</option>
      <option value="4-5">4-5 years</option>
      <option value="6-10">6-10 years</option>
      <option value="10+">10+ years</option>
    </select>
    <input type="file" name="resume" accept=".pdf,.doc,.docx" />
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>

  <!-- Contact Form -->
  <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="company" />
    <input type="text" name="subject" />
    <select name="inquiry_type">
      <option value="general">General Inquiry</option>
      <option value="sales">Sales</option>
      <option value="partnership">Partnership</option>
      <option value="support">Technical Support</option>
    </select>
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
